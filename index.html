<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
      <img src="images/image1.jpg" onmouseover="mouseover();" onmouseout="mouseout();" id="image1" />
      <img src="images/image2.jpg" onmouseover="mouseover();" onmouseout="mouseout();" id="image2" />
      <img src="images/image3.jpg" onmouseover="mouseover();" onmouseout="mouseout();" id="image3" />
      <img src="images/image4.jpg" onmouseover="mouseover();" onmouseout="mouseout();" id="image4" />
      <img src="images/image5.jpg" onmouseover="mouseover();" onmouseout="mouseout();" id="image5" />
<script>
      function mouseover(){
        var img1 = document.getElementById('image1').src = "images/image2.jpg";
        var img2 = document.getElementById('image2').src = "images/image3.jpg";
        var img3 = document.getElementById('image3').src = "images/image4.jpg";
        var img4 = document.getElementById('image4').src = "images/image5.jpg";
        var img5 = document.getElementById('image5').src = "images/image1.jpg";
      }
      function mouseout(){
        var img1 = document.getElementById('image1').src = "images/image1.jpg";
        var img2 = document.getElementById('image2').src = "images/image2.jpg";
        var img3 = document.getElementById('image3').src = "images/image3.jpg";
        var img4 = document.getElementById('image4').src = "images/image4.jpg";
        var img5 = document.getElementById('image5').src = "images/image5.jpg";
      }
      </script>
  </body>
</html>
